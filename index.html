<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
     .active{background-color:#6495ED; border-color: #6495ED; color:white;}
    </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
              <a class="navbar-brand" href="/">Каталог фільмів</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a style="color: blue;" class="nav-link" href="{{ url_for('show_favorites') }}"><b>Улюблені</b></a>
                </li>
                <li class="nav-item">
                  <a style="color: yellow;" class="nav-link" href="{{ url_for('today') }}"><b>Сьогодні на телебаченні</b></a>
                </li>
              </ul>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-info mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <form class="form-inline" action="/search" method="GET">
                        <input class="form-control mr-sm-2" type="text" value="{% if search_query %}{{ search_query }}{% endif %}" placeholder="Шукати" aria-label="Search" name="q">
                        <button class="btn btn-outline-success" type="submit">Шукати</button>
                      </form>
                    </div>
                  </nav>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- Bootstrap core JS-->
        <script src="vendor/jquery/jquery.slim.min.js"></script>
        <!-- Core theme JS-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
